<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/2-form.js" type="module" defer async></script>
    <link rel="stylesheet" href="../css/form.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap');
    </style>
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <label class="email-label">
        Email
        <input type="email" name="email" autofocus />
      </label>
      <label class="form-label">
        Message
        <textarea name="message" rows="8"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
